<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .bubble {
            fill-opacity: .5;
            stroke: #fff;
            stroke-width: .5px;
        }


    </style>
    <script type="text/javascript">

        function draw(geo_data) {
            var margin= 75, width=1350-margin, height=550-margin;

            var svg=d3.select("body")
                    .append("svg")
                    .attr("width" , width+margin)
                    .attr("height", height+margin)
                    .append("g")
                    .attr('class', 'map');

            var projection = d3.geo.mercator()
                    .scale(130)
                    .translate([width/2,height/1.22]);
            var path= d3.geo.path().projection(projection);

            var map=svg.selectAll('path')
                    .data(geo_data.features)
                    .enter()
                    .append('path')
                    .attr('d',path)
                    .style('fill','orange')
                    .style('stroke-width',0.5);

            function plot_points(data) {

                var rMin=d3.min(data,function (d) {return d.temperature;});
                var rMax=d3.max(data,function (d) {return d.temperature;});
                var rScale= d3.scale.log().range([rMin,rMax]).domain([rMin,rMax]);

                        svg.append('g').selectAll("circle").attr("class", "bubble")
                        .data(data).enter()
                        .append("circle")
                        .attr("cx", function (d) {
                            return projection([d.long, d.lat])[0];
                        })
                        .attr("cy", function (d) {
                            return projection([d.long, d.lat])[1];
                        })
                        .attr("r", function (d) {
                            return rScale(d.temperature);
                        })
                        .attr("fill", "red");
            };

            var format = d3.time.format("%Y");
            d3.csv("worldavg.txt",function (d) {
                d['year'] = format.parse(d['year']);
                d['temperature'] = +d['temperature'];
                d['long'] = +d['long'];
                d['lat'] = +d['lat'];

                return d;
            }, plot_points);

        };
        
    </script>
</head>
<body>
    <script type="text/javascript">
        d3.json("world_countries.json",draw)
    </script>

</body>
</html>
